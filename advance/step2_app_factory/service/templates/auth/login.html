{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <button>로그인 이벤트 발생</button>
    </div>
    {# jQuery CDN 가져오기 #}
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    {# 클라이언트의 정보를 클라이언트 측에 저장시키겠다 -> '쿠키'(서버 / 클라이언트 모두 저장) #}
    {# jQuery-cookies CDN #}
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" 
    integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('button').on('click', ()=>{
            console.log('로그인 버튼을 눌렀다')
            $.post({
                url:'/auth/login',
                data:{uid:'guest', upw:'1234'},
                success:res=>{
                    console.log(res)
                    // 토큰을 쿠키에 저장
                    let access_token = res.token
                    console.log(access_token)
                    if (res.code == 1) {
                        // 토큰을 쿠키에 저장
                        // path -> 토큰의 유효 범위 (URL 기준), '/' -> 전체 Path를 유효범위로 지정
                        $.cookie( 'token', access_token, {path:'/'} )
                        // 특정 페이지로 이동
                        window.location.replace( "{{ url_for('main_bp.home') }}" )
                    } else {
                        // 토큰 발행 실패
                        alert( res.msg )
                    }
                }
            })
        })
    </script>
{% endblock %}
